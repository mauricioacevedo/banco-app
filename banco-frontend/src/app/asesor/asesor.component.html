<h1>Asesores Bancarios!</h1>
<br>
<br>
<table>
<tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Especialidad</th>
</tr>

<tr *ngFor="let asesor of asesores; let i = index">
    <td>{{asesor.id}}</td>
    <td>{{asesor.nombre}}</td>
    <td>{{asesor.especialidad}}</td>
</tr>

</table>
<br>
<button mat-flat-button color="primary" (click)="add()">Nuevo Asesor</button>
